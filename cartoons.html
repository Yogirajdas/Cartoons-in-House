<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <title>house of cartoons</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="minion"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2FCopy%20of%20Minions.glb?v=1615004974934"
        >
        </a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="ben"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2FCopy%20of%20ben%2010%20omnitrix.glb?v=1615006077352"
        >
        </a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="minion3"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fminion3.glb?v=1615034644688"
        >
        </a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="minion2"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fminion2.glb?v=1615012242510"
        >
        </a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="iron-man"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fcopy%20of%20iron-man.glb?v=1615038148691"
        >
        </a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="olaf"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2FCopy%20of%20olaf.glb?v=1615032000894"
        >
        </a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="olaf2"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Folaf.glb?v=1615033268152"
        >
        </a-asset-item>
      </a-assets>

      
      
      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fpytho.patt?v=1615007663850"
      >
        <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-entity
          gltf-model="#minion"
          position="0 0 0"
          scale="0.09 0.09 0.09"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fhouse.patt?v=1615007656147"
      >
        <a-entity
          gltf-model="#ben"
          position="0 0 0"
          scale="0.09 0.09 0.09"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fkanji.patt?v=1615034872691"
      >
        <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-entity
          gltf-model="minion3"
          position="0 0 0"
          scale="0.09 0.09 0.09"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fx.patt?v=1615012184560"
      >
        <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-entity
          gltf-model="#minion2"
          position="0 0 0"
          scale="0.09 0.09 0.09"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Firon.patt?v=1615032159639"
      >
        <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-entity
          gltf-model="#iron-man"
          position="0 0 0"
          scale="0.15 0.15 0.15"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fcircle.patt?v=1615032145665"
      >
        <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-entity
          gltf-model="#olaf"
          position="0 0 0"
          scale="0.10 0.10 0.10"
          rotation="90 -90 0"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/65e0df2c-8a1e-438e-af20-3b6270b9bfc7%2Fg.patt?v=1615033914124"
      >
        <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-entity
          gltf-model="#olaf2"
          position="0 0 0"
          scale="0.14 0.14 0.14"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
